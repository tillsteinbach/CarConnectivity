[build-system]
requires = [
    "setuptools>=61.0",
    "setuptools_scm>=8"
]
build-backend = "setuptools.build_meta"

[project]
name = "carconnectivity"
description = "Library for retrieving information from car connectivity services"
dynamic = ["version"]
requires-python = ">=3.9"
authors = [
    { name = "Till Steinbach" }
]
dependencies = [
    "argparse"
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries"
]

[project.optional-dependencies]
connectors = [
    'carconnectivity-connector-volkswagen',
    'carconnectivity-connector-skoda',
]
plugins = [
    'carconnectivity-plugin-mqtt',
    'carconnectivity-plugin-abrp',
]

[project.urls]

[project.scripts]
allcars = "allCars:main"

[tool.setuptools_scm]
write_to = "src/carconnectivity/_version.py"

[tool.pylint.format]
max-line-length = 160
ignore-patterns= "_version.py"

[tool.bandit]
targets = "carconnectivity"